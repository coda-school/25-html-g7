<!doctype html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <!-- Création page web "Contactez-nous" -->
        <title>Site web restaurant</title>
    </head>
    <body>
        <header>
            <h1><center>Contactez-nous</center></h1>
        </header>
        <main>
            <section>
                <div>
                    <h3>Prénom et nom:</h3>
                    <input type="text" name="Prénom et nom">
                </div>
                <div>
                    <h3>E-mail:</h3>
                    <input type="email" name="E-mail">
                </div>
            </section>
            <section>
                <div>
                    <h3>Sujet:</h3>
                    <input class="inputSujet" type="text" name="Sujet">
                </div>
            </section>
            <section>
                <div>
                    <h3>Message:</h3>
                    <input class="inputMessage" type="text" name="Message">
                </div>
            </section>
            <br>
            <button class="button">Envoyer</button>
        </main>
    </body>
</html>
