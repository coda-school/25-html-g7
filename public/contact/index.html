<!doctype html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- Création page web "Contactez-nous" -->
        <title>Site web restaurant</title>
    </head>
    <body>
        <header>
            <h1 style="color: rgb(231, 212, 87);">
                <center>
                    <u>Contactez-nous</u>
                </center>
            </h1>
        </header>
        <main class="card">
            <section>
                <div>
                    <h3>Prénom et nom:</h3>
                    <input type="text" name="Prénom et nom" placeholder="Prénom et nom" required>
                </div>
                <div>
                    <h3>*E-mail:</h3>
                    <input type="email" name="E-mail" placeholder="E-mail" required>
                </div>
            </section>
            <section>
                <div>
                    <h3>*Sujet:</h3>
                    <input class="inputSujet" type="text" placeholder="Sujet" name="Sujet" required>
                </div>
            </section>
            <section>
                <div>
                    <h3>*Message:</h3>
                    <textarea class="inputMessage" type="text" placeholder="Message" name="Message" required></textarea>
                </div>
            </section>
            <br>
            <button>Envoyer</button>
        </main>
    </body>
</html>
